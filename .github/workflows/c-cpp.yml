name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC

jobs:
  build:
    strategy:
      matrix:
        #mpi: [ 'mpich', 'openmpi' ]
        os: [ubuntu-latest, macOS-latest, macOS-11]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: pip install -e
    #- name: Setup MPI
    #  uses: mpi4py/setup-mpi@v1
    - name: Build with default main.cpp
      run: make debug
    - name: Run on one core
      run: make run
    #- name: Run on four cores
    #  run: mpirun -n 4 ./main.out
    - name: Run examples
      run: |
      python ./examples/lennardjones/basic.py
      python ./examples/lennardjones/objects_only.py
      python ./examples/vashishta/basic.py
      python ./examples/vashishta/objects_only.py
      python ./examples/vashishta/uvt.py

